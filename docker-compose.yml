version: "3.8"
services:
  nestapp:
    image: eaezequielalonso/ecommerce-latest
    ports:
      - "3002:3001"
    env_file: 
      - .env
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  pgdata: